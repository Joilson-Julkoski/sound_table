        new Audio(`/static/audios/${name}.mp3`).play()
    }
</script>

    {% for i in list_buttons %}
    <div style="display: flex; flex-direction: column; align-items: center;" onclick="play_audio('{{i.key}}')">

    {% endfor %}
</div>
